worker_processes 1;
 
events { worker_connections 1024; }
 
http {
    index    index.html;
    root /usr/share/nginx/html/;
    include mime.types;

    sendfile on;
 
    server {
        resolver 127.0.0.11;
        listen 8080 default_server;

        location /api/  {
            proxy_pass      http://backend:4000/;
        }

        location / {
            proxy_pass      http://frontend:80/;
        }

        # location / {
        #     try_files $uri /index.html;
        # }
    }
}
